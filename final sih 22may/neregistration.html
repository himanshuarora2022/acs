    <script>

        function clearErrors() {
            errors = document.getElementsByClassName('formerror');
            for (let item of errors) {
                item.innerHTML = "";
            }

        }

        function seterror(id, error) {
            Element = document.getElementById(id);
            Element.getElementsByClassName('formerror')[0].innerHTML = error;
        }


        function validateForm() {
            var returnval = true;
            clearErrors();

            var username = document.forms['RegForm']['fname'].value;
            var result = /^[a-zA-Z0-9._]*$/.test(username);
            console.log(username)
            if (!result) {
                seterror("username", "*username must contain only alphapets, numbers, dot and underscore");
                returnval = false;
            }

            var password = document.forms['RegForm']['fpass'].value;
            var result2 = /^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@$%&?]).*$/.test(password);
            if (!result2) {
                seterror("password", "*pass must contain atleast 1 uppercase, 1lowercase, 1 special character and 1 number");
                returnval = false;
            }


            return returnval;


        }
